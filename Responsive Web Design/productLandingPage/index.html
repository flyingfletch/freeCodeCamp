<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo">
                <img id="header-img" src="http://www.jessicafletcher.slccwebdev.com/wordpress/wp-content/uploads/2022/06/fletchlinglogo.png" alt="fletchling logo">
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a title="Subscribe" href="#subscribe" class="nav-link">Subscribe</a></li>
                    <li><a title="Product Info" href="#product-info" class="nav-link">Product Info</a></li>
                    <li><a title="Pricing" href="#pricing" class="nav-link">Pricing</a></li>
                </ul>
            </nav>
        </header>

        <section id="subscribe">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Subscribe for Monthly Sale Info</label>
                <br>
                <input id="email" name="email" type="email" placeholder="email@email.com">
                <input type="submit" name="submit" id="submit">
            </form>
        </section>

        <section id="product-info">
            <video id="video" src=""></video>
        </section>
        <section id="pricing">

        </section>
    </div>
</body>
</html>
